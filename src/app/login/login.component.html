<div class="mainContainer">
    <div class="leftDiv">
        <div class="caption">
            <p class="caption-1">COLLABORATION AT YOUR FINGERTIP</p>
        </div>
    </div>
    <div class="rightDiv">
        <div class="buttonMain">
            <a class="button" (click)="goRegistration()">Sign Up</a>
        </div>
        <div class="loginMain">
            <div class="image">
                <img class="image-1" src="{{logo}}" width="30%">
            </div>
            <div class="login">
                <h3 class="loginIn1">Welcome to ezTask</h3>
                <p class="loginIn2">Collaboration at your fingertips</p>
            </div>
            <form (submit)="loginUser($event)">
                <div class="form-group">
                    <input type="text" placeholder="Username" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Password" class="form-control"/>
                </div>
                <div class="buttonMain">
                    <input class="button-1" type="submit" value="LOGIN"><br>
                    <a style="color: #ff9a37;font-size: 0.8em;">Forget Password</a>
                </div>
            </form>
            <div class="button-1-0"> 
                <div class="button-1-1">
                    <img (click)="socialSignIn('google')" src="https://png.icons8.com/color/50/000000/google-logo.png">
                    <a style="font-size:1.2em" (click)="socialSignIn('google')">Google</a>
                </div>
            </div>
        </div>
    </div>
</div>
