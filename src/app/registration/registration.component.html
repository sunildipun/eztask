<div class="mainContainer">
    <div class="leftDiv">
        <div class="captionBox">
            <p class="caption">PERSONAL ASSISTANT</p>
            <p class="caption1">FOR TASK MANAGEMENT AND COLLABORATION</p>
        </div>
    </div>
    <div class="rightDiv">
        <div class="buttonMain">
            <a class="button" [routerLink]="['/']">Sign in</a>
        </div>
        <div class="loginMain">
                <div class="image">
                    <img class="image-1" src="{{logo}}" width="30%">
                </div>
            <div class="login">
                <h3 class="loginIn1">Welcome to ezTask</h3>
                <p class="loginIn2">Collaboration at your fingertips</p>
            </div>
            <form (ngSubmit)="onSubmit($event)" novalidate>
                <div class="form-group">
                    <input type="text" placeholder="Name" class="form-control" >
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email id" class="form-control" >
                </div>
                <div class="form-group">
                    <div class="col-xs-4">
                        <input type="text" size="5" placeholder="Mobile No." class="form-control" > 
                    </div>
                    <div class="col-xs-8">
                        <input type="text" size="8" placeholder="Mobile No." class="form-control" >
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Confirm Password" class="form-control">
                </div>
                <div class="button-1"> 
                    <div >
                        <input type="submit" class="button-1-1" value="LOGIN">
                    </div>
                    <div class="button-1-2">
                        <a [routerLink]="['/']">CANCEL</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
