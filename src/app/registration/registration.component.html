<div class="mainContainer">
    <div class="leftDiv">
        <div class="captionBox">
            <p class="caption">FIRST TIME AI DRIVEN PERSONAL ASSISTANT</p>
            <p class="caption1">FOR TASK MANAGEMENT</p>
        </div>
    </div>
    <div class="rightDiv">
        <div class="buttonMain">
            <a class="button" [routerLink]="['/']">Sign in</a>
        </div>
        <div class="loginMain">
            <img src="../../image/logo.png" width="50%">
            <br>
            <div class="login">
                <h3 class="loginIn1">Welcome to ezTask</h3>
                <p class="loginIn2">Collaboration at your fingertips</p>
            </div>
            <form (ngSubmit)="onSubmit($event)">
                <div class="form-group">
                    <input type="text" placeholder="Name" class="text-line" >
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email id" class="text-line" >
                </div>
                <div class="form-group">
                    <input type="text" size="5" placeholder="Country-Code" class="text-line">
                    <input type="text" size="8" placeholder="Mobile No." class="text-line" >
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Password" class="text-line">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Confirm Password" class="text-line">
                </div>
                <div class="button-1"> 
                    <div >
                        <input type="submit" class="button-1-1" value="LOGIN">
                    </div>
                    <div class="button-1-2">
                        <a [routerLink]="['/']">CANCEL</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
